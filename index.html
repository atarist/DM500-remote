<!DOCTYPE html> 
<html> 
  <head>
    <title>Remote</title> 
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  </head> 
  <body> 

    <div id="main" data-role="page">

      <div data-role="header">
        <h1 id="heading"><a href="#popup" data-rel="dialog" data-transition="pop">Remote</a></h1>
      </div><!-- /header -->

      <div data-role="content">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="113">Mute</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="116">Power</button>
          </div>
        </div>
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="2">1</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="3">2</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="4">3</button>
          </div>
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="5">4</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="6">5</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="7">6</button>
          </div>
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="8">7</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="9">8</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="10">9</button>
          </div>
          <div class="ui-block-a">
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="11">0</button>
          </div>
          <div class="ui-block-c">
          </div>
        </div>
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="358">Info</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" data-icon="arrow-u" aria-disabled="false" data-btn="103">Up</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="141">Menu</button>
          </div>
          <div class="ui-block-a">
            <button class="ui-btn-hidden"  data-icon="minus" aria-disabled="false" data-btn="114">Vol down</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="352">Ok</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" data-icon="plus"  data-iconpos="right" aria-disabled="false" data-btn="115">Vol up</button>
          </div>
          <div class="ui-block-a">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="392">Audio</button>
          </div>
          <div class="ui-block-b">
            <button class="ui-btn-hidden" data-icon="arrow-d" aria-disabled="false" data-btn="108">Down</button>
          </div>
          <div class="ui-block-c">
            <button class="ui-btn-hidden" aria-disabled="false" data-btn="1">Exit</button>
          </div>
        </div>
      </div><!-- /content -->


    </div><!-- /Page -->

    <div id="popup" data-role="dialog">
      <div data-role="header">
        <h1>Dreambox</h1>
      </div>
      <div data-role="content">
        <label for="host">Host:</label>
        <input type="text" name="name" id="host" value="http://" />
        <a href="index.html" data-role="button" id="save-host">OK</a>
      </div>
    </div>
    <script src="remote.js"></script>
  </html>
</body>
